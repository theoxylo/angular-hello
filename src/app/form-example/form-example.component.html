<mat-card>
  <p>reactive form group example</p>
  <form [formGroup]="profileForm" (ngSubmit)="onSubmitProfile()">
    <h3>Name</h3>
    <label>
      First Name:
      <input type="text" formControlName="firstName" required>
    </label>
    <label>
      Last Name:
      <input type="text" formControlName="lastName">
    </label>
    <div formGroupName="address">
      <h3>Address</h3>
      <label>
        Street:
        <input type="text" formControlName="street">
      </label>
      <label>
        City:
        <input type="text" formControlName="city">
      </label>
      <label>
        State:
        <input type="text" formControlName="state">
      </label>
      <label>
        Zip Code:
        <input type="text" formControlName="zip">
      </label>
    </div>
    <div formArrayName="aliases">
      <h3>Aliases</h3> <button (click)="addAlias()">Add Alias</button>

      <div *ngFor="let address of aliases.controls; let i=index">
        <!-- The repeated alias template -->
        <label>
          Alias:
          <input type="text" [formControlName]="i">
        </label>
      </div>
    </div>
    <button type="button" (click)="onResetProfile()">Defaults</button>
    <button type="button" (click)="onResetAddress()">Default Address</button>
    <button type="button" (click)="onClearProfile()">Clear</button>
    <button type="submit" [disabled]="!profileForm.valid">Submit</button>
  </form>
  <p></p>
  <div>
    Form values: {{profileForm.value | json}}
  </div>
</mat-card>
