<mat-card>
  <p>reactive form group example</p>
  <form [formGroup]="profileForm" (ngSubmit)="onSubmitProfile()">
    <label>
      First Name:
      <input type="text" formControlName="firstName">
    </label>
    <label>
      Last Name:
      <input type="text" formControlName="lastName">
    </label>
    <div formGroupName="address">
      <h3>Address</h3>
      <label>
        Street:
        <input type="text" formControlName="street">
      </label>
      <label>
        City:
        <input type="text" formControlName="city">
      </label>
      <label>
        State:
        <input type="text" formControlName="state">
      </label>
      <label>
        Zip Code:
        <input type="text" formControlName="zip">
      </label>
    </div>
    <button type="button" (click)="onResetProfile()">Reset</button>
    <button type="button" (click)="onClearProfile()">Clear</button>
    <button type="submit" [disabled]="!profileForm.valid">Submit</button>
  </form>
  <div>
    Form values: {{profileForm.value | json}}
  </div>
</mat-card>
