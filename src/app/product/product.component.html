<div fxLayout="row">
  <div fxFlex></div>
  <div fxFlex="300px">
    <mat-card>
      <mat-card-header>
        <mat-card-title>product component</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div>
          title from bound input prop attribute: '{{title}}'
        </div>
        <div>timestamp: {{ts}}
          <button type="button" (click)="handleClick($event)">Update Timestamp</button>
        </div>
        <ng-content> <!-- no other content allowed here but comment or whitespace--> </ng-content>
        <ng-content><!-- second ng-content is ignored --></ng-content>
      </mat-card-content>
    </mat-card>
  </div>
  <div fxFlex></div>
</div>
