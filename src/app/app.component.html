<mat-toolbar>Welcome to {{ theTitle }}!</mat-toolbar>
<div class="align left" [ngClass]="{border: isBordered}">
  <mat-toolbar>Single Component</mat-toolbar>
    <input type="checkbox" [(ngModel)]="isBordered"> show border
    <input type="checkbox" [(ngModel)]="isShowing"> show product
    <p></p>
    <app-product [hidden]="!isShowing" [title]="theTitle" name=" testing " (date)="onNewDate($event)">
      <div>Some app-product child content from the parent using ng-content in child, but styles comes from parent...
      </div>
      <div>
        <button (click)="onTest($event)">Bindings also from parent</button>
        <span>title: {{theTitle}}</span>
      </div>
    </app-product>
  <p></p>
  <app-form-example></app-form-example>
</div>

<div class="border right">
  <mat-toolbar>
    <a routerLink="/view1">View 1</a> |
    <a routerLink="/view1/someValue">View 1 Param</a> |
    <a routerLink="/view2">View 2</a> |
    <a routerLink="/">Hide</a>
  </mat-toolbar>
  <p></p>
  <router-outlet></router-outlet>
</div>
